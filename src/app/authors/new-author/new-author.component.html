<div class="container">
    <h3>Add new author</h3>
        <form class="form" [formGroup]="authorForm" (ngSubmit)="saveAuthor()">
            
                <label>Id</label>
                <input formControlName="Au_ID">
            
                <label>Author Name</label>
                <input formControlName="Author">
            
                <label>Year Born</label>
                <input formControlName="Year_Born">

            <button >Save</button>
        </form>
</div>
